<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css布局</title>
</head>
<body>
    <!-- 正常文档流 -->
    <!-- 指在不对页面进行任何布局控制时，浏览器默认的HTML布局方式。 -->



    <!-- 浮动 -->



    <!-- 定位 -->
    <!-- 把一个元素脱离正常文档流或者改变其在正常文档流中的位置，一般 子绝父相 -->
    <!-- 相对定位：一个元素设置了position属性的值为relative，那么它偏移的参照位是其自身原先在正常文档流中的位置著作权归作者所有。 -->
    <!-- 绝对定位：元素的position属性值为absolute可以将其完全脱离正常文档流。其原本占据的空间也会被移除著作权归作者所有。 -->
    <!-- 固定定位：大多数情况下，position:fixed的元素会相对于视窗定位，并且会脱离正常文档流，同样也不会保留该元素所点点据的空间。 -->




    <!-- flex布局 -->
    <!-- Flex是Flexible Box的缩写，意为'弹性布局'，用来为盒状模型提供最大的灵活性。设为Flex布局以后，子元素的float、clear和vertical-align属性将失效。 -->
    <!-- Flexbox布局是一种用于一维布局而设计的布局方法。一维的意思是你希望内容是按照行或者列来布局。你可以在元素上将display设置为flex值，把该元素为变弹性布局。著作权归作者所有。 -->




    <!-- 响应式布局 -->
    <!--根据页面尺寸进行适应变化 @media only screen and (max-width: <integer>) -->



    <!-- 网格布局 -->
    <!-- CSS Grid布局是一种用来进行二维布局的技术。二维意味着你希望按照行和列来排布你的内容。著作权归作者所有。 -->





</body>
</html>
